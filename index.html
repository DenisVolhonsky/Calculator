<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src=script.js></script>
</head>
<body>
	<div class="calc">
		<div class="name_calc">
			<span>Casio 3234</span>
		</div>
		<div class="result_window">
			<input type="text" class="display" id="result">
		</div>
		<div class="battery">
			<div class="section"></div>
		</div>
		<div class="buttons_block">
			<button id="seven" value="7" onclick="w()">7</button>
			<button id="eight" value="8">8</button>
			<button id="nine" value="9">9</button>
			<button id="plus" value="+" onclick="plus()">+</button>
			<button id="four" value="4">4</button>
			<button id="five" value="5">5</button>
			<button id="six" value="6">6</button>
			<button id="minus" value="-" onclick="minus()">-</button>
			<button id="one" value="1">1</button>
			<button id="two" value="2">2</button>
			<button id="three" value="3">3</button>
			<button id="divine" value="/" onclick="divine()">/</button>
			<button id="coma" value=",">,</button>
			<button id="zero" value="0">0</button>
			<button id="equal" value="=" onclick="equal()">=</button>
			<button id="mult" value="*" onclick="mult()">*</button>
		</div>
	</div>
</body>
</html>
